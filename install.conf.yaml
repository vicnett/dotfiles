- defaults:
    link:
      relink: true

- create:
  - ~/.config/
  - ~/.config/zsh

- link:
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.config/zsh/.zprofile: zsh/zprofile
    ~/.gitignore: git/gitignore
    ~/.config/nvim: vim
    ~/.byobu: byobu

- shell:
  - [git submodule update --init --recursive, Installing submodules]
