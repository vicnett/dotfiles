- defaults:
    link:
      relink: true

- create:
  - ~/.config/
  - ~/.config/zsh

- link:
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.zprofile: zsh/zprofile
    ~/.config/zsh/.p10k.zsh: zsh/p10k.zsh
    ~/.config/nvim: vim
    ~/.byobu: byobu

- shell:
  - [git submodule update --init --recursive, Installing submodules]
